<ul class="PostList">
  {block:Posts}
    {block:Text}
      <li class="PostList--Item">
        <a href="{Permalink}">
          <div class="PostList--Item--Body">
            {Body}
            <div class="PostList--Item--Body--Info">
              <div class="PostList--Item--Body--Info--Title">{Title}</div>
              {block:Date}<div class="PostList--Item--Body--Info--Date">{Year}.{MonthNumber}.{DayOfMonth}</div>{/block:Date}
            </div>
          </div>
        </a>
      </li>
    {/block:Text}
    {block:Photo}
      <li class="PostList--Item">
        <a href="{Permalink}">
          <div class="PostList--Item--Body">
            <img src="{PhotoURL-500}" alt="{PhotoAlt}" />
            <div class="PostList--Item--Body--Info">
              {block:Date}<div class="PostList--Item--Body--Info--Date">{Year}.{MonthNumber}.{DayOfMonth}</div>{/block:Date}
            </div>
          </div>
        </a>
      </li>
    {/block:Photo}
  {/block:Posts}
</ul>
